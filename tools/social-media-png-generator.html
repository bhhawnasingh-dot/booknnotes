<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Social Media PNG Template Generator | BookNNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  color:#4f46e5;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  color:#555;
  margin-bottom:30px;
}

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-bottom:30px;
}

label{
  font-size:14px;
  color:#333;
}

input, select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* PREVIEW AREA */
.preview-wrapper{
  display:flex;
  justify-content:center;
  margin-bottom:25px;
}

.preview-box{
  width:360px;
  height:640px;
  border-radius:22px;
  padding:30px;
  text-align:center;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  box-shadow:0 14px 35px rgba(0,0,0,0.25);
}

.preview-box h2{
  font-size:30px;
  margin:0 0 10px;
}

.preview-box p{
  font-size:18px;
  margin:0;
}

.platform{
  margin-top:22px;
  font-size:14px;
  opacity:0.9;
}

/* BUTTONS */
.btns{
  text-align:center;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:5px;
  font-size:15px;
}

.download{
  background:#4f46e5;
  color:#fff;
}

.reset{
  background:#e5e7eb;
}
</style>
</head>

<body>

<div class="wrapper">

<h1>ðŸŽ¨ Social Media PNG Template Generator</h1>
<p class="subtitle">Create YouTube Shorts, Instagram & Facebook Reels Posters (1080Ã—1920)</p>

<div class="controls">

  <div>
    <label>Brand / Page Name</label>
    <input type="text" id="brand" placeholder="Your Brand Name">
  </div>

  <div>
    <label>Hook / Caption Line</label>
    <input type="text" id="tagline" placeholder="Catchy one-liner">
  </div>

  <div>
    <label>Platform</label>
    <select id="platform">
      <option>YouTube Shorts</option>
      <option>Instagram Reels</option>
      <option>Facebook Reels</option>
    </select>
  </div>

  <div>
    <label>Primary Color</label>
    <input type="color" id="color1" value="#4f46e5">
  </div>

  <div>
    <label>Secondary Color</label>
    <input type="color" id="color2" value="#22c55e">
  </div>

  <div>
    <label>Font</label>
    <select id="font">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
    </select>
  </div>

</div>

<div class="preview-wrapper">
  <div class="preview-box" id="preview">
    <h2 id="pBrand">Your Brand Name</h2>
    <p id="pTag">Your catchy line here</p>
    <div class="platform" id="pPlatform">YouTube Shorts</div>
  </div>
</div>

<div class="btns">
  <button class="download" onclick="downloadPNG()">â¬‡ Download PNG (1080Ã—1920)</button>
  <button class="reset" onclick="location.reload()">Reset</button>
</div>

</div>

<script>
function update(){
  pBrand.innerText = brand.value || "Your Brand Name";
  pTag.innerText = tagline.value || "Your catchy line here";
  pPlatform.innerText = platform.value;

  preview.style.background =
    `linear-gradient(135deg, ${color1.value}, ${color2.value})`;

  preview.style.fontFamily = font.value;
}

document.querySelectorAll("input,select")
.forEach(el=>el.addEventListener("input",update));

function downloadPNG(){
  html2canvas(preview,{
    scale:3,
    width:360,
    height:640
  }).then(canvas=>{
    let link=document.createElement("a");
    link.download="social-media-template-1080x1920.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
