<!DOCTYPE html>
<html>
<head>
<title>Loan EMI Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>Loan EMI Calculator</h2>

<input type="number" id="p" placeholder="Loan Amount"><br>
<input type="number" id="r" placeholder="Interest %"><br>
<input type="number" id="n" placeholder="Months"><br>
<button onclick="emi()">Calculate</button>

<p id="out"></p>

<script>
function emi(){
let P=p.value;
let R=r.value/1200;
let N=n.value;
let E=(P*R*Math.pow(1+R,N))/(Math.pow(1+R,N)-1);
out.innerHTML="EMI: â‚¹"+E.toFixed(2);
}
</script>
</body>
</html>
