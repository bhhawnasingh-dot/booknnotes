<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Advertisement Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html2canvas library for PNG download -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:20px;
}

.wrapper {
  width:100%;
  max-width:1200px;
}

h1{
  text-align:center;
  color:#4f46e5;
}

.controls {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin:30px 0;
}

label {
  font-size:14px;
  color:#333;
}

input, select, textarea {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

textarea {
  resize:none;
  height:60px;
}

/* Preview Box 9:16 ratio */
.preview-wrapper {
  display:flex;
  justify-content:center;
}

.preview-box {
  width:360px;
  height:640px;
  border-radius:20px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

.preview-box h2 {
  font-size:28px;
  margin:10px 0;
}

.preview-box p {
  font-size:16px;
  margin:5px 0;
}

.preview-box .cta {
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  padding:8px 15px;
  border-radius:8px;
  background:rgba(0,0,0,0.3);
}

.btns {
  text-align:center;
  margin-top:20px;
}

button {
  padding:12px 20px;
  margin:5px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}

.download {
  background:#4f46e5;
  color:white;
}

.reset {
  background:#ddd;
}
</style>
</head>

<body>
<div class="wrapper">
<h1>ðŸŽ¨ Online Advertisement Generator</h1>

<div class="controls">
  <div>
    <label>Company / Brand Name</label>
    <input type="text" id="brand" placeholder="Your Company Name">
  </div>

  <div>
    <label>Tagline</label>
    <input type="text" id="tagline" placeholder="Catchy tagline">
  </div>

  <div>
    <label>Description</label>
    <textarea id="description" placeholder="Write a short description"></textarea>
  </div>

  <div>
    <label>CTA Button Text</label>
    <input type="text" id="cta" placeholder="Buy Now / Learn More">
  </div>

  <div>
    <label>Primary Color</label>
    <input type="color" id="color1" value="#4f46e5">
  </div>

  <div>
    <label>Secondary Color</label>
    <input type="color" id="color2" value="#22c55e">
  </div>

  <div>
    <label>Font Style</label>
    <select id="font">
      <option value="Arial">Arial</option>
      <option value="Poppins">Poppins</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
    </select>
  </div>
</div>

<div class="preview-wrapper">
  <div class="preview-box" id="preview">
    <h2 id="pBrand">Your Company</h2>
    <p id="pTag">Catchy tagline goes here</p>
    <p id="pDesc">Short description will appear here</p>
    <div class="cta" id="pCTA">CTA Button</div>
  </div>
</div>

<div class="btns">
  <button class="download" onclick="downloadPNG()">Download PNG (1080Ã—1920)</button>
  <button class="reset" onclick="location.reload()">Reset</button>
</div>
</div>

<script>
function update() {
  let brand = document.getElementById("brand").value || "Your Company";
  let tagline = document.getElementById("tagline").value || "Catchy tagline goes here";
  let desc = document.getElementById("description").value || "Short description will appear here";
  let cta = document.getElementById("cta").value || "CTA Button";
  let c1 = document.getElementById("color1").value;
  let c2 = document.getElementById("color2").value;
  let font = document.getElementById("font").value;

  document.getElementById("pBrand").innerText = brand;
  document.getElementById("pTag").innerText = tagline;
  document.getElementById("pDesc").innerText = desc;
  document.getElementById("pCTA").innerText = cta;

  let box = document.getElementById("preview");
  box.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
  box.style.fontFamily = font;
}

document.querySelectorAll("input, select, textarea")
.forEach(el => el.addEventListener("input", update));

function downloadPNG() {
  html2canvas(document.getElementById("preview"), { scale:3 })
    .then(canvas => {
      let link = document.createElement("a");
      link.download = "advertisement-1080x1920.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
}
</script>

</body>
</html>
