<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Income Tax Calculator - BookNNotes Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial; padding:20px; text-align:center;}
input, button{padding:10px; margin:5px;}
.result{font-weight:bold; margin-top:10px;}
</style>
</head>
<body>
<h1>Indian Income Tax Calculator</h1>
<input type="number" id="income" placeholder="Yearly Income (₹)">
<button onclick="calculateTax()">Calculate Tax</button>
<div class="result" id="taxResult"></div>

<script>
function calculateTax(){
  let i=+document.getElementById("income").value, tax=0;
  if(i<=300000) tax=0;
  else if(i<=600000) tax=(i-300000)*0.05;
  else if(i<=900000) tax=15000+(i-600000)*0.1;
  else if(i<=1200000) tax=45000+(i-900000)*0.15;
  else if(i<=1500000) tax=90000+(i-1200000)*0.2;
  else tax=150000+(i-1500000)*0.3;
  document.getElementById("taxResult").innerText="Tax: ₹"+tax.toFixed(2);
}
</script>
</body>
</html>
