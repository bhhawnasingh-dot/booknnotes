<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator - BookNNotes Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{font-family:Arial; padding:20px; text-align:center;}
  input, button{padding:10px; margin:5px;}
  .result{font-weight:bold; margin-top:10px;}
</style>
</head>
<body>
<h1>Age Calculator</h1>
<input type="date" id="dob">
<button onclick="calculateAge()">Calculate Age</button>
<div class="result" id="ageResult"></div>

<script>
function calculateAge(){
  let d=new Date(document.getElementById("dob").value), t=new Date();
  let y=t.getFullYear()-d.getFullYear();
  let m=t.getMonth()-d.getMonth();
  let da=t.getDate()-d.getDate();
  if(da<0){m--; da+=new Date(t.getFullYear(),t.getMonth(),0).getDate();}
  if(m<0){y--; m+=12;}
  document.getElementById("ageResult").innerText=`${y} Years ${m} Months ${da} Days`;
}
</script>
</body>
</html>
